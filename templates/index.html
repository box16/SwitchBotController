<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwitchBotコントロール Top</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>デバイス一覧</h1>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>type</th>
                <th>コマンド</th>
            </tr>
        </thead>
        <tbody>
            {% for device in devices %}
            <tr>
                <td>{{ device.id }}</td>
                <td>{{ device.name }}</td>
                <td>{{ device.type }}</td>
                <td>
                    <form action="{{ url_for('toggle_switch', device_id=device.id) }}" method="post" style="display:inline;">
                      <button type="submit"> ON/OFF 切り替え </button>
                    </form>
                    <form action="{{ url_for('color_adjustment', device_id=device.id) }}" method="post" style="display:inline;">
                        <input type="hidden" name="red" value="255">
                        <input type="hidden" name="green" value="0">
                        <input type="hidden" name="blue" value="0">
                        <button type="submit"> 色切り替え </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <h1>グループ一覧</h1>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>コマンド</th>
            </tr>
        </thead>
        <tbody>
            {% for group in groups %}
            <tr>
                <td>{{ group.id }}</td>
                <td>{{ group.name }}</td>
                <td>
                    <form action="{{ url_for('toggle_switch_group', group_id=group.id) }}" method="post" style="display:inline;">
                      <button type="submit"> ON/OFF 切り替え </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <form action="{{ url_for('create_group') }}" method="get">
        <button type="submit"> グループ作成 </button>
    </form>

</body>
</html>
